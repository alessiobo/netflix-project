<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-seconda-sezione.css" />
    <title>Netflix</title>
  </head>
  <body>
    <div class="story-card-container">
      <div class="card">
        <div class="first-card-container">
          <div class="first-card-text">
            <h1 class="card-title">Goditi Netflix sulla tua TV</h1>
            <h2 class="card-subtitle">
              Guarda Netflix su smart TV, Playstation, Xbox, Chromecast,
              AppleTV, lettori Blu-ray e molti altri dispositivi.
            </h2>
          </div>
          <div class="image-animation">
            <img
              class="tv-image"
              src="tv-Sezione2.png"
              alt="tv-device"
              width="530"
              height="397"
            />
            <div class="video-container">
              <video controls autoplay loop muted src="trailer-one.mp4"></video>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="second-card-container">
          <div class="second-image-animation">
            <img
              class="device-image"
              src="device-pile-sezione2.png"
              alt="device-pile"
              width="530"
              height="397"
            />
            <div class="second-video-container">
              <video controls autoplay loop muted src="trailer-two.mp4"></video>
            </div>
          </div>
          <div class="second-card-text">
            <h1 class="card-title">Guarda Netflix ovunque.</h1>
            <h2 class="card-subtitle">
              Cellulare, tablet, laptop e TV: scegli tu cosa usare per guardare
              in streaming film e serie TV senza limiti e senza spendere di pi√π.
            </h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
